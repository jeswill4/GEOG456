
<html>
    <head>
        <title>Leaflet Map Homework 2</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
        <script src="./sphinx.js"></script> 
    </head>

    <body>
        Egypt Historical Sites
    <div id="mapid"></div>
            
    <style>
        #mapid{ width: 900px; height: 500px; }
    </style>

    <script>  
    var map = L.map('mapid').setView([29.976,31.133], 16); 

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution:'&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

    L.marker([29.976, 31.1308]).addTo(map)
        .bindPopup('Pyramid of Khafre') 
        .openPopup();
    L.marker([29.979, 31.134]).addTo(map)
        .bindPopup('Pyramid of Khufu') 
        .openPopup();
    // create custom icon variable
    var sphinxIcon = L.icon({
        iconUrl: 'https://media.admiddleeast.com/photos/654be5555f154d7073877631/2:3/w_2392,h_3588,c_limit/GettyImages-56806455.jpg',   
        iconSize: [50,70], 
        popupAnchor: [40,-20]  
        });

    var customPopup = "The Great Sphinx to the East of the Khafre Pyramid and South East of the Khufu Pyramid.<br/><img src='https://www.marcmaison.com/maisonpedia/sphinx/_01_pedia.jpg' width='300px'/>";

    L.geoJSON(sphinx, {   // a
    pointToLayer: function (feature, latlng) { // b
    return L.marker(latlng, {icon: sphinxIcon});}}) // c
    .bindPopup(customPopup) // d
    .addTo(map);

    </script>
    </body>
</html>
